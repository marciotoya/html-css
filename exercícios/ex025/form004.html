<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário</title>

    <style>
        fieldset{
            background-color: lightgray;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.493);
        }

        fieldset > legend {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size:  1.5em;
            font-weight: bolder;
        }
    </style>

</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Dados Pessoais</legend>

            <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="15" required placeholder="Nome completo"></p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
                <!--Estudar sobre RegEx-->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       

    </form>
</body>
</html>
