<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no prórprio servidor.</p>

    <video width="800" poster="imagem/foto-praia800-jpg.jpg" controls autoplay loop>
        <source src="midia/Meu-Video-Mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-original-mp4.mp4" type="video/m4v">
        <source src="midia/Meu-Video-Mp4.mp4" type="video/webm">
        <source src="midia/Meu-Video-Mp4.mp4" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="800" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=1fP1TzCZRJG0vrMh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
