<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag p">Parágrafo</abbr>
        <li><abbr title="Usar a tag h1,h2,h3...">Títulos</abbr>
        <li><abbr title="Usar a tag img">Imagens</abbr>
        <li><abbr title="Usar a tag abbr">Abreviações</abbr> <!--Esse é a tag, para resover este desafio-->
        <li><abbr title="Usar a tag code">Código-fonte</abbr>
        <li><abbr title="Usar a tag ol">Listas numeradas</abbr>
        <li><abbr title="Usar a tag ul">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
